<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Time Tracking</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="card">
    <h2>Time Tracking</h2>
    <div id="clock" style="font-weight: bold; margin-bottom:1rem;">Loading time...</div>

    <form id="timeForm">
      <div class="form-group">
        <label for="name">Full Name <span style="color: red;">*</span>:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
      </div>

      <div class="form-group">
        <label for="role">Select Role <span style="color: red;">*</span>:</label>
        <select id="role" name="role" required>
          <option value="">-- Choose your role --</option>
          <option>Scheduling Coordinator</option>
          <option>Recruitment Specialist</option>
          <option>After Hours & On-Call Assistant</option>
          <option>Intake Coordinator</option>
          <option>Virtual Receptionist</option>
          <option>Data Migration</option>
          <option>Admins</option>
        </select>
      </div>

      <div class="form-group" style="display: flex; justify-content: space-between;">
        <button type="button" class="in" id="clockInBtn" disabled>Clock In</button>
        <button type="button" class="out" id="clockOutBtn" disabled>Clock Out</button>
      </div>
    </form>
  </div>

  <!-- Toast notification for success/error messages -->
  <div id="toast" class="toast hidden">Success!</div>

  <!-- Your script that handles clock in/out logic -->
  <script src="script.js" defer></script>
</body>
</html>
